                        </div>
                        <br>
                        <div class="form-check menu-item">
                            <img src="https://media.istockphoto.com/id/500063604/photo/fried-chicken.jpg?s=612x612&w=0&k=20&c=02Z7q5wTEhb-3OcaG1v9mk6zgsu4-JFolzVorZFixU0=" class="food-img" alt="Fried Chicken Platter">
